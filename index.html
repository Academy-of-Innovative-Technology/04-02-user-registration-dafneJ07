<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>User Registration</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light">


<div class="container my-5">
 <div class="row justify-content-center">
   <div class="col-md-6">


     <!-- Registration Form -->
     <div class="card shadow mb-4">
       <div class="card-body">
         <h3 class="text-center mb-4">User Registration</h3>


         <form id="registrationForm">
         <input id="firstName" class="form-control mb-3" type="text" placeholder="First Name" required>
 <input id="lastName" class="form-control mb-3" type="text" placeholder="Last Name" required>
 <input id="email" class="form-control mb-3" type="email" placeholder="Email" required>
 <input id="password" class="form-control mb-3" type="password" placeholder="Password" required>


 <select id="country" class="form-select mb-3" required>
             <option value="">Select Country</option>
             <option>USA</option>
             <option>Canada</option>
             <option>UK</option>
             <option>Australia</option>
           </select>


           <div class="mb-3">
             <label class="form-label d-block">Account Type</label>
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="accountType" required>
               <label class="form-check-label">Standard</label>
             </div>
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="accountType">
               <label class="form-check-label">Premium</label>
             </div>
           </div>


          <textarea id="about" class="form-control mb-3" rows="3" placeholder="About you..."></textarea>






           <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
           <button type="reset" class="btn btn-danger w-100">Reset</button>
         </form>
       </div>
     </div>


     <!-- Saved User Display -->
     <div class="card shadow">
       <div class="card-body text-center">
         <h4 class="mb-3">Saved Registration</h4>


         <div id="noSavedUser" class="alert alert-warning">
           No saved user found.
         </div>


         <div id="savedUserPanel" class="d-none">
           <ul class="list-group mb-3 text-start">
             <li class="list-group-item"><strong>First:</strong> <span id="savedFirstName">-</span></li>
             <li class="list-group-item"><strong>Last:</strong> <span id="savedLastName">-</span></li>
             <li class="list-group-item"><strong>Email:</strong> <span id="savedEmail">-</span></li>
             <li class="list-group-item"><strong>Country:</strong> <span id="savedCountry">-</span></li>
             <li class="list-group-item"><strong>Type:</strong> <span id="savedAccountType">-</span></li>
             <li class="list-group-item"><strong>About:</strong> <span id="savedAbout">-</span></li>
           </ul>


           <button id="loadUserBtn" class="btn btn-outline-primary w-100 mb-2">Load Saved User</button>
           <button id="clearUserBtn" class="btn btn-outline-danger w-100">Clear Saved User</button>
         </div>
       </div>
     </div>


   </div>
 </div>
</div>


<script src="script.js"></script>
</body>
</html>
